<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sojourni Translator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #222;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #0057ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      max-width: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Sojourni Overthinking Translator</h1>
  <form>
    <input type="text" id="userInput" placeholder="Type your overthought message..." required />
    <button type="submit">Translate</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
